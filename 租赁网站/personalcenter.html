<!-- 个人中心页面 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://cdnjs.loli.net/ajax/libs/mdui/0.4.1/css/mdui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <title>个人中心</title>
</head>

<body class="mdui-loaded mdui-drawer-body-left mdui-appbar-with-tab mdui-appbar-with-toolbar">
  <!-- 页首 -->
  <header class="mdui-appbar mdui-appbar-fixed mdui-shadow-0 mdui-color-teal">
    <div class="mdui-toolbar mdui-color-teal" style="padding:0 240px">
      <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"
        id="open">
        <i class="mdui-icon material-icons">menu</i>
      </span>
      <a href="index.html" class="mdui-typo-title">个人中心</a>
      <div class="mdui-toolbar-spacer"></div>
      <div id="user-status">
        <a href="personalcenter.html" class="mdui-btn">个人中心</a>
        <a href="message.html" class="mdui-btn">消息</a>
        <a href="index.html" onclick="Exit()" class="mdui-btn">退出</a>
      </div>
    </div>
    <div class="mdui-tab mdui-tab-centered mdui-tab-full-width mdui-color-teal" style="padding:0 240px">
      <a href="index.html" class="mdui-ripple mdui-ripple-white">首页</a>
      <a href="leaseinfo.html" class="mdui-ripple mdui-ripple-white">出租信息</a>
      <a href="rentinginfo.html" class="mdui-ripple mdui-ripple-white">求租信息</a>
      <a href="enterpriseinfo.html" class="mdui-ripple mdui-ripple-white">企业信息</a>
    </div>

  </header>

  <div id="tologin" class="mdui-dialog mdui-dialog-open" style="display: none; top: 75px; height: 400px; width: 400px">
    <button class="mdui-btn mdui-btn-icon mdui-text-color-light-blue-200 close">
      <i class="mdui-icon material-icons">close</i>
    </button>
    <div class="mdui-dialog-title">登录</div>
    <div style="margin:30px;">
      <div class="mdui-textfield">
        <input class="mdui-textfield-input" name="username" type="text" placeholder="用户名"">
          </div>
          <div class="
          mdui-textfield">
        <input class="mdui-textfield-input" name="password" type="password" placeholder="密码">
      </div>
      <div class="mdui-clearfix" style="margin-top: 50px;">
        <button class="mdui-btn mdui-ripple more-option" type="button" mdui-menu="{target: '#mc-login-menu', position: 'top', covered: true}">更多选项</button>
        <ul class="mdui-menu" id="mc-login-menu" style="transform-origin: 0px 100% 0px; position: fixed; top: 366px; left: 24px;">
          <li class="mdui-menu-item"><a class="mdui-ripple mc-password-reset-trigger">忘记密码</a></li>
          <li class="mdui-menu-item"><a class="mdui-ripple mc-register-trigger">创建新账号</a></li>
        </ul>
        <button onclick="Login()" class="mdui-btn mdui-btn-raised mdui-color-light-blue-200 mdui-float-right" style="margin-right: 30px">登录</button>
      </div>
    </div>
  </div>

  <!-- 左侧导航栏 -->
  <div class="mdui-drawer mdui-drawer-open mdui-color-white mdui-shadow-0" id="main-drawer">
    <div class="mdui-list mdui-shadow-0" mdui-collapse="{accordion: true}">
      <div class="mdui-collapse-item">
        <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
          <i class="mdui-list-item-icon mdui-icon material-icons">account_circle</i>
          <div class="mdui-list-item-content">
            <a class="mdui-typo-body-1 mdui-text-color-teal">基本信息</a>
          </div>
        </div>
      </div>

      <div class="mdui-collapse-item ">
        <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
          <i class="mdui-list-item-icon mdui-icon material-icons">build</i>
          <div class="mdui-list-item-content">
            <a class="mdui-typo-body-1 mdui-text-color-teal">产品信息</a>
          </div>
        </div>
      </div>

      <div class="mdui-collapse-item">
        <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
          <i class="mdui-list-item-icon mdui-icon material-icons">call</i>
          <div class="mdui-list-item-content">
            <a class="mdui-typo-body-1 mdui-text-color-teal">消息</a>
          </div>
          <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
        </div>
        <div class="mdui-collapse-item-body mdui-list">
          <a href="" class="mdui-list-item mdui-ripple mdui-typo-body-1 mdui-text-color-teal">收件箱</a>
          <a href="" class="mdui-list-item mdui-ripple mdui-typo-body-1 mdui-text-color-teal">发件箱</a>
          <a href="" class="mdui-list-item mdui-ripple mdui-typo-body-1 mdui-text-color-teal">回收箱</a>
        </div>
      </div>

      <div class="mdui-collapse-item ">
        <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
          <i class="mdui-list-item-icon mdui-icon material-icons">device_hub</i>
          <div class="mdui-list-item-content">
            <a class="mdui-typo-body-1 mdui-text-color-teal">供求</a>
          </div>
          <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
        </div>
        <div class="mdui-collapse-item-body mdui-list">
          <a href="" class="mdui-list-item mdui-ripple mdui-typo-body-1 mdui-text-color-teal">我的出租信息</a>
          <a href="" class="mdui-list-item mdui-ripple mdui-typo-body-1 mdui-text-color-teal">我的求租信息</a>
        </div>
      </div>

      <div class="mdui-collapse-item ">
        <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
          <i class="mdui-list-item-icon mdui-icon material-icons">content_paste</i>
          <div class="mdui-list-item-content">
            <a class="mdui-typo-body-1 mdui-text-color-teal">订单</a>
          </div>
          <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
        </div>
        <div class="mdui-collapse-item-body mdui-list">
          <a href="" class="mdui-list-item mdui-ripple mdui-typo-body-1 mdui-text-color-teal">全部订单</a>
          <a href="" class="mdui-list-item mdui-ripple mdui-typo-body-1 mdui-text-color-teal">未完成订单</a>
          <a href="" class="mdui-list-item mdui-ripple mdui-typo-body-1 mdui-text-color-teal">已完成订单</a>
          <a href="" class="mdui-list-item mdui-ripple mdui-typo-body-1 mdui-text-color-teal">待评价订单</a>
        </div>
      </div>

      <div class="mdui-collapse-item ">
        <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
          <i class="mdui-list-item-icon mdui-icon material-icons">account_balance_wallet</i>
          <div class="mdui-list-item-content">
            <a class="mdui-typo-body-1 mdui-text-color-teal">收藏夹</a>
          </div>
        </div>
        <div class="mdui-collapse-item-body mdui-list">
        </div>
      </div>
    </div>
  </div>

  <!-- 页面内容 -->
  <div class="mdui-container">
    1111111111111111
  </div>




  <script src="http://cdnjs.loli.net/ajax/libs/mdui/0.4.1/js/mdui.min.js"></script>
  <script src="js/personalcenter.js"></script>
</body>

</html>
