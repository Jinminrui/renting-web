<!-- 个人中心页面 -->
<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://cdnjs.loli.net/ajax/libs/mdui/0.4.1/css/mdui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <title>个人中心</title>
</head>

<body class="mdui-loaded mdui-appbar-with-toolbar">
  <!-- 页首 -->
  <header class="mdui-appbar mdui-appbar-fixed mdui-shadow-0 mdui-color-teal">
    <div class="mdui-container-fluid">
      <div class="mdui-row">
        <div class="mdui-col-xs-8 mdui-col-offset-xs-2">
          <div class="mdui-toolbar mdui-color-teal">
            <a href="index.html" class="mdui-btn mdui-btn-icon"><img class="mdui-icon material-icons" src="images/logo.png"></a>
            <a href="index.html" class="mdui-typo-title">欢迎，用户名</a>
            <div class="mdui-toolbar-spacer"></div>
            <div id="user-status">
              <a href="personalcenter.html" class="mdui-btn">个人中心</a>
              <a href="message.html" class="mdui-btn">消息</a>
              <a href="index.html" onclick="Exit()" class="mdui-btn">退出</a>
            </div>
          </div>
        </div>
      </div>
    </div>


  </header>

  <div id="tologin" class="mdui-dialog mdui-dialog-open" style="display: none; top: 75px; height: 400px; width: 400px">
    <button class="mdui-btn mdui-btn-icon mdui-text-color-light-blue-200 close">
      <i class="mdui-icon material-icons">close</i>
    </button>
    <div class="mdui-dialog-title">登录</div>
    <div style="margin:30px;">
      <div class="mdui-textfield">
        <input class="mdui-textfield-input" name="username" type="text" placeholder="用户名"">
          </div>
          <div class="
          mdui-textfield">
        <input class="mdui-textfield-input" name="password" type="password" placeholder="密码">
      </div>
      <div class="mdui-clearfix" style="margin-top: 50px;">
        <button class="mdui-btn mdui-ripple more-option" type="button" mdui-menu="{target: '#mc-login-menu', position: 'top', covered: true}">更多选项</button>
        <ul class="mdui-menu" id="mc-login-menu" style="transform-origin: 0px 100% 0px; position: fixed; top: 366px; left: 24px;">
          <li class="mdui-menu-item"><a class="mdui-ripple mc-password-reset-trigger">忘记密码</a></li>
          <li class="mdui-menu-item"><a class="mdui-ripple mc-register-trigger">创建新账号</a></li>
        </ul>
        <button onclick="Login()" class="mdui-btn mdui-btn-raised mdui-color-light-blue-200 mdui-float-right" style="margin-right: 30px">登录</button>
      </div>
    </div>
  </div>

            <div class="mdui-color-white mdui-shadow-0 mdui-float-left">

                <div class="mdui-collapse-item mdui-p-b-1">
                  <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">account_circle</i>
                    <div class="mdui-list-item-content">
                      <a class="mdui-typo-body-1 mdui-text-color-teal">基本信息</a>
                    </div>
                  </div>
                </div>

                <div class="mdui-divider"></div>

                <div class="mdui-collapse-item mdui-p-b-1">

                      <a class="mdui-typo-body-1 mdui-text-color-teal">产品信息</a>

                    </div>
            
                  </div>
                  <div class="mdui-list">
                    <a href="" class="mdui-list-item mdui-ripple mdui-typo-body-1 mdui-text-color-teal"><i class="mdui-list-item-icon"></i>收件箱</a>

                    <a href="" class="mdui-list-item mdui-ripple mdui-typo-body-1 mdui-text-color-teal"><i class="mdui-list-item-icon"></i>回收箱</a>
                  </div>
                </div>

                <div class="mdui-divider"></div>

                <div class="mdui-collapse-item mdui-p-b-1">

                  </div>

                    <a href="" class="mdui-list-item mdui-ripple mdui-typo-body-1 mdui-text-color-teal"><i class="mdui-list-item-icon"></i>我的求租信息</a>

                </div>

                <div class="mdui-divider"></div>

                <div class="mdui-collapse-item mdui-p-b-1">

                    <i class="mdui-list-item-icon mdui-icon material-icons">content_paste</i>
                    <div class="mdui-list-item-content">
                      <a class="mdui-typo-body-1 mdui-text-color-teal">订单</a>
                    </div>
                 
                  </div>
                  <div class="mdui-list">
                    <a href="" class="mdui-list-item mdui-ripple mdui-typo-body-1 mdui-text-color-teal"><i class="mdui-list-item-icon"></i>全部订单</a>
                    <a href="" class="mdui-list-item mdui-ripple mdui-typo-body-1 mdui-text-color-teal"><i class="mdui-list-item-icon"></i>未完成订单</a>
                    <a href="" class="mdui-list-item mdui-ripple mdui-typo-body-1 mdui-text-color-teal"><i class="mdui-list-item-icon"></i>已完成订单</a>
                    <a href="" class="mdui-list-item mdui-ripple mdui-typo-body-1 mdui-text-color-teal"><i class="mdui-list-item-icon"></i>待评价订单</a>
                  </div>
                </div>

                <div class="mdui-divider"></div>

                <div class="mdui-collapse-item mdui-p-b-1">

                    <i class="mdui-list-item-icon mdui-icon material-icons">account_balance_wallet</i>

                      <a class="mdui-typo-body-1 mdui-text-color-teal">收藏夹</a>

            <!-- 页面内容 -->
            <div class="mdui-container-fluid mdui-m-a-5 mdui-float-right">

      <span class="mdui-m-y-1 mdui-typo-body-1 mdui-text-color-white">Copyright © 2018.Company name All rights reserved</span>
